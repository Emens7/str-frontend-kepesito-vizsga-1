<div class="container bg-light scrollable">
  <h2>Top Contributors</h2>
<hr>
  <div class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-1 m-2"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1"
  (scrolled)="onScroll()"
  [scrollWindow]="true"
  >

    <app-card *ngFor="let user of users" class="col mb-3"
    [userImg]="user.avatar_url"
    [userName]="user.login"
    [commits]="user.contributions"></app-card>

  </div>

</div>
